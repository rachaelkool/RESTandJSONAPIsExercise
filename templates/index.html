<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Homepage</title>
</head>

<body>
  <div class="container">

    <h1 class="text-center display-3">All Cupcakes</h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <ul id="all-cupcakes">
          {% for cupcake in cupcakes %}
          <li>{{cupcake.flavor}}/ {{cupcake.size}} / {{cupcake.rating}} <img class="cupcake-img"
            src="{{cupcake.image}}"></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    
    <h2 class="text-center pt-5">Add a new cupcake!</h2>

    <form class="text-center" id="create-cupcake-form">
    <div class="form-group">
        <label for="form-flavor">Flavor: </label>
        <input name="flavor" id="form-flavor">
    </div>

    <div class="form-group">
        <label for="form-size">Size: </label>
        <input name="size" id="form-size">
    </div>

    <div class="form-group">
        <label for="form-rating">Rating: </label>
        <input type="number" name="rating" id="form-rating">
    </div>

    <div class="form-group">
        <label for="form-image">Image: </label>
        <input name="image" id="form-image">
    </div>

    <button class="btn btn-info btn-sm mb-3">Add</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/cupcakes.js"></script>
</body>

</html>
